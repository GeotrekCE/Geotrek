{% extends "mapentity/entity_list.html" %}
{% load i18n %}

{% block nav-signage %}active{% endblock nav-signage %}

{% block mainactions %}
    {% if user.profile.is_editor %}
        <a class="btn btn-success" href="{{ model.get_add_url }}"><i class="icon-plus icon-white"></i> {% trans "Add signage" %}</a>
    {% else %}
        <span class="btn disabled" href="#"><i class="icon-plus icon-white"></i> {% trans "Add signage" %}</span>
    {% endif %}
{% endblock mainactions %}
