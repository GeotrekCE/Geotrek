<div id="{{id}}" class="toast toast-no-path text-white" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header toast-header-no-path">
    <strong id="topology-route-error-title" class="mr-auto">
      {{title}}
    </strong>
    <button type="button" class="ml-2 mb-1 close toast-button-no-path" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body toast-body-no-path">
    <span id="topology-route-error-message">
      {{message}}
    </span>
  </div>
</div>
